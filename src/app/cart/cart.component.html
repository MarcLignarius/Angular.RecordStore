<h3>Your Cart</h3>
<div class="cart-product" *ngFor="let product of products">
  <img class="productImage" src="./../../assets/merch-images/{{product.image}}" alt="{{product.artist}} Merch">
  <h3><span>{{ product.artist }}</span></h3>
  <h5><span>{{ product.title }} - {{ product.category }}</span></h5>
  <p><span>${{ product.price }}</span></p>
  <hr>
</div>
<h3>Order Total</h3>
  <p><span>${{ cartService.orderTotal }}</span></p>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label>Name</label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>Address</label>
    <input type="text" formControlName="address">
  </div>
  <button class="button" type="submit">Purchase</button>
</form>
